<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naves Espaciais</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Gerenciamento de Planetas</h1>

    <div class="container">

        <div class="register-planet">

            <h2>Registrar novo Planeta</h2>
            <div class="Info">
                <p class="required-message">* Obrigatórios</p>
                <label for="name">* Nome do Planeta:</label>
                <input type="text" class="name" id="name" placeholder="Digite o Nome do planeta">
            </div>
            <div id="Situation">
                <label for="PlanetSituation">* Situação do Planeta:</label>
                <select type="text" name="PlanetSituation" id="PlanetSituation">
                    <option value="" disabled selected>Selecione uma situação</option>
                    <option value="Habitado">Habitado</option>
                    <option value="Habitável">Habitável</option>
                    <option value="Inabitável">Inabitável</option>
                    <option value="Inexplorado">Inexplorado</option>
                </select>
            </div>
            <div class="Coordinates">
                <label for="CoordinatesPlanet">* Coordenadas do Planeta:</label>
                <input type="number" class="coordinates-input" placeholder="Coordenada W">
                <input type="number" class="coordinates-input" placeholder="Coordenada X">
                <input type="number" class="coordinates-input" placeholder="Coordenada Y">
                <input type="number" class="coordinates-input" placeholder="Coordenada Z">
            </div>
            <div id="Satellites">
                <label for="Planet-Satellites">Satélites do Planeta: </label>
                <input type="text" id="satellites-input" placeholder="Insira os Satélites separados por vírgula">
            </div>

            <button id="add-planet">Registrar Planeta</button>
        </div>

        <section class="showPlanets">

        </section>


    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
